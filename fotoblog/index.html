<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoblog</title>
    <link href="style.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="./assets/camera.png" alt="camera logo" />
            <ul>
                <li>Home</li>
                <li>Galeria</li>
            </ul>
            <input type="search" placeholder="Pesquise por imagens e coleções" />
            <img src="./assets/Jojo.png" alt="avatar" />
        </nav>
    </header>

    <main id="grid">
        <div class="card">
            <img src="./assets/eletrica.png" alt="eletrica" />
            <div class="content">
                <h2>Workspace elétrica</h2>
                <p>TAG</p>
            </div>
        </div>
        <div class="card">
            <img src="./assets/red.png" alt="dark and red" />
            <div class="content">
                <h2>Dark and red</h2>
                <p>TAG</p>
            </div>
        </div>
        <div class="card">
            <img src="./assets/grids.png" alt="grids" />
            <div class="content">
                <h2>Organização e grids</h2>
                <p>TAG</p>
            </div>
        </div>
        <div class="card">
            <img src="./assets/colmeia.png" alt="colmeia" />
            <div class="content">
                <h2>Colméia</h2>
                <p>TAG</p>
            </div>
        </div>
        <div class="card">
            <img src="./assets/escritor.png" alt="setup de escritor" />
            <div class="content">
                <h2>Setup de escritor</h2>
                <p>TAG</p>
            </div>
        </div>
        <div class="card">
            <img src="./assets/ergonomia e cores.png" alt="setup com ergonomia e cores" />
            <div class="content">
                <h2>Ergonomia e cores</h2>
                <p>TAG</p>
            </div>
        </div>
        <div class="card">
            <img src="./assets/show de luzes.png" alt="show de luzes" />
            <div class="content">
                <h2>Show de luzes</h2>
                <p>TAG</p>
            </div>
        </div>
        <div class="card">
            <img src="./assets/deep purple.png" alt="deep purple" />
            <div class="content">
                <h2>Deep purple</h2>
                <p>TAG</p>
            </div>
        </div>
        <div class="card">
            <img src="./assets/multisreen.png" alt="multiscreen" />
            <div class="content">
                <h2>Multi-Screen</h2>
                <p>TAG</p>
            </div>
        </div>
    </main>


</body>
</html>
